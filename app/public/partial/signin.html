
<div class="container div3 " >
 <h1><b ng-repeat="alert in sig" style="color: white;">{{alert.msg}}</b>
  <b style="color: white;">{{sig.msg}}</b>  </h1>
  <h2>Log In</h2>
  
  
  <form ng-submit="signin()" name="myForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email"  placeholder="Enter email" ng-model="restuser.email" ng-required="true">
      <span ng-show="myForm.email.$error.email">Invalid email address.</span>
     <span ng-show="myForm.email.$error.required">Email is required.</span>
     
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" ng-model="restuser.password" ng-required="true" name="password"> 
      <span ng-show="myForm.password.$error.required">password is required.</span>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Log In</button>
  </form>
  
</div>
