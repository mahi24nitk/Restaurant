
<div class="container div5 ">

  <h2>Please fill the restaurant details</h2>
  <form ng-submit="addrestaurant()">
    <div class="form-group">
      <label for="name">Restaurant Name</label>
      <input type="text" ng-model = "restaurant.restaurantname" class="form-control"  placeholder="Enter Restaurant Name">
    </div>
     <div class="form-group">
      <label for="price">price</label>
      <input type="number" class="form-control"  placeholder="Enter Price" ng-model = "restaurant.price">
    </div>
     <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control"  placeholder="Enter Location" ng-model = "restaurant.location">
    </div>
     <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control"  placeholder="Enter Address" ng-model = "restaurant.address">
    </div>
    <div class="form-group">
      <label for="landmark">landmark</label>
      <input type="text" class="form-control"  placeholder="Enter landmark" ng-model = "restaurant.landmark">
    </div>
     <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control"  placeholder="Enter description" ng-model = "restaurant.description">
    </div>
    <div class="form-group">
      <label for="description">Imgurl</label>
      <input type="text" class="form-control"  placeholder="Enter Imgurl" ng-model = "restaurant.imgurl">
    </div>
     <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"  placeholder="Enter email" ng-model = "restaurant.email">
    </div>
     <div class="form-group">
      <label for="number">Contact Number</label>
      <input type="number" class="form-control"  placeholder="Enter Contact Number" ng-model = "restaurant.contact">
    </div>
   
  
    <button type="submit" class="btn btn-default">Add Restaurant</button>
  </form>
  
  
</div>
